<div class="well hoverwell thumbnail" [routerLink]="['/events', event?.id]">
  <h2>{{ event?.name | uppercase}}</h2>
  <div>Date : {{ event?.date | date:'d/M/y' }}</div>
  <div *ngIf="showprice">
    Price : {{ event?.price | currency:'USD'}}
  </div>
  <div [ngSwitch]="event?.time" [ngClass]="getStartTimeClass()" >Time : {{event?.time}}
    <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
    <span *ngSwitchCase="'10:00 am'">(Late Start)</span>
    <span *ngSwitchDefault>(Normal Start)</span>
  </div>
  <div>
    <span>Location : {{ event?.location?.address }}</span>
    <span class="pad-left">{{ event?.location?.city }}</span>
  </div>
  <div >
    Online URL : {{event?.onlineUrl}}
  </div>
</div>
